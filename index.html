<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PoorlyAnimatedRacing</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
	
	<title>Poorly Animated Racing</title>
		
		<!-- Import the CSS -->
		<link href="assets/css/bootstrap.css.map" rel="stylesheet"/>
		<link href="assets/css/bootstrap.min.css.map" rel="stylesheet"/>
		<link href="assets/css/bootstrap-theme.css.map" rel="stylesheet"/>
		<link href="assets/css/bootstrap-theme.min.css.map" rel="stylesheet"/>
	
	<!-- Our Custom CSS Page -->
		<link href="assets/css/custom.css" rel="stylesheet"/>
	
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Totally Angular.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body class="div-header">
    <div class="webgl-content">
		<div class="header" style="background:lightgrey; border:solid grey 3px; padding:3px; margin-bottom:3px">
			<h2>Controls</h2>
			<div style="background:lightgreen; border:solid green 2px; display:inline-block; padding:2px">
				 Drive Car: W,A,S,D 
			</div>
			<div style="background:yellow; border:solid black 2px; display:inline-block; padding:2px">
				 Change Camera: C 
			</div>	
			<div style="background:white; border:solid grey 2px; display:inline-block; padding:2px">
				 Pause: SPACE 
			</div>
			<div style="background:orange; border:solid blue 2px; display:inline-block; padding:2px">
				 Reset Car: R  (requires coins) 
			</div>
			<div style="background:lightblue; border:solid white 2px; display:inline-block; padding:2px">
				 Restart Level: TAB 
			</div>
			<div style="background:red; border:solid black 2px; color:white; display:inline-block; padding:2px">
				 Exit Game: ESCAPE 
			</div>
		</div>
	
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">PoorlyAnimatedRacing</div>
      </div>
    </div>
  </body>
</html>
